<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Portfolio</title>
<!-------CSS Files-------->
<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="css/skin/color-1.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
<link rel="stylesheet" href="css/style-switcher.css">
<link href="images/favicon.png" rel="icon">
<style>
	body {
		background-image: url('images/museum1.png');
		background-repeat: no-repeat;
		background-attachment: fixed;
		background-size: 100% 100%;
	}

	</style>

	<button id="myButton">Enter Inside</button>

<style>
  #myButton {
    position: absolute;
    top: 65%;
    left: 50%;
    bottom: 60%;
    transform: translate(-50%, -50%);
    background: transparent;
    color: white;
    border: none;
    width: 200px;
    height: 200px;
  }

</style>

<script>
  document.getElementById("myButton").addEventListener("click", function() {
    window.location.href = "museum2.html";
  });
</script>

	</head>

<body>

  <button id="show-image">Click to see<br>the Painting</button>

  <div id="image-overlay">
    <img src="images/framearts1.png" alt="Image" />
  </div>

  <script>
    const showImageBtn1 = document.getElementById('show-image');
    const imageOverlay1 = document.getElementById('image-overlay');
    const imageElement1 = document.querySelector('#image-overlay img');

    showImageBtn1.addEventListener('click', function() {
      imageOverlay1.style.display = 'block';
    });

    imageElement1.addEventListener('click', function() {
      imageOverlay1.style.display = 'none';
    });
  </script>

  <button id="show-image2">Click to see<br>the Painting</button>

  <div id="image-overlay2">
    <img src="images/framearts2.png" alt="Image" />
  </div>

  <script>
    const showImageBtn2 = document.getElementById('show-image2');
    const imageOverlay2 = document.getElementById('image-overlay2');
    const imageElement2 = document.querySelector('#image-overlay2 img');

    showImageBtn2.addEventListener('click', function() {
      imageOverlay2.style.display = 'block';
    });

    imageElement2.addEventListener('click', function() {
      imageOverlay2.style.display = 'none';
    });
  </script>

  <!---------- JS Files----------->
<script src="js/script.js"></script>
</body>
</html>
