  </head>
<body>

  <button id="show-image3">Click to see<br>the Painting</button>

  <div id="image-overlay3">
    <img src="images/framearts3.png" alt="Image" />
  </div>

  <script>
    const showImageBtn1 = document.getElementById('show-image3');
    const imageOverlay1 = document.getElementById('image-overlay3');
    const imageElement1 = document.querySelector('#image-overlay3 img');

    showImageBtn1.addEventListener('click', function() {
      imageOverlay1.style.display = 'block';
    });

    imageElement1.addEventListener('click', function() {
      imageOverlay1.style.display = 'none';
    });
  </script>

  <button id="show-image4">Click to see<br>the Painting</button>

  <div id="image-overlay4">
    <img src="images/framearts4.png" alt="Image" />

    const showImageBtn2 = document.getElementById('show-image4');
    const imageOverlay2 = document.getElementById('image-overlay4');
    const imageElement2 = document.querySelector('#image-overlay4 img');

    showImageBtn2.addEventListener('click', function() {
      imageOverlay2.style.display = 'block';
    });

    imageElement2.addEventListener('click', function() {
      imageOverlay2.style.display = 'none';
    });
  </script>

<script src="js/script.js"></script>
